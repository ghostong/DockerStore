version: '3.7'
services:
  dokuwiki:
    restart: always
    container_name: DokuWiki
    image:
      dokuwiki:latest
    build:
      ./
    volumes:
      - /Volumes/DockerStore/DokuWiki/workdir/:/workdir/
    networks:
      - dockerstore
    ports:
      - "9106:80"

networks:
  dockerstore:
    external: true