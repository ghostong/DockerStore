version: '3.7'
services:
  mysql57:
    restart: always
    container_name: MySQL57
    image:
      mysql57:latest
    build:
      ./
    volumes:
      - /opt/DockerStore/Volumes/MySQL57/mysql:/var/lib/mysql
      - /opt/DockerStore/Volumes/MySQL57/log:/var/log/mysql
    ports:
      - "3306:3306"
      - "9105:80"