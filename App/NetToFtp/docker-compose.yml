version: '3.7'
services:
  nettoftp:
    restart: always
    container_name: NetToFtp
    image:
      nettoftp:latest
    build:
      ./
    volumes:
      - /volume/NetToFtp/config/sites-available/:/etc/nginx/sites-available/
      - /volume/NetToFtp/config/php-fpm/:/etc/php/7.2/fpm/
      - /volume/NetToFtp/workdir/:/workdir/
    ports:
      - "9108:80"