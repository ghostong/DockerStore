version: '3.7'
services:
  frpclient:
    restart: always
    container_name: FrpClient
    image:
      frpclient:latest
    build:
      ./
    volumes:
      - /Volumes/DockerStore/FrpClient/config/:/volume/config/
      - /Volumes/DockerStore/FrpClient/log/:/volume/log/
      - /tmp/DockerStore/:/tmp/DockerStore/
    networks:
      - dockerstore
    ports:
      - "9111:9111"

networks:
  dockerstore:
    external: true