version: '3.7'
services:
  frpserver:
    restart: always
    container_name: FrpServer
    image:
      frpserver:latest
    build:
      ./
    volumes:
      - /Volumes/DockerStore/FrpServer/config/:/volume/config/
      - /Volumes/DockerStore/FrpServer/log/:/volume/log/
      - /tmp/DockerStore/:/tmp/DockerStore/
    ports:
      - "7000:7000"
      - "7001:7001"
      - "9110:7500"
      - "9500:9500"
      - "9501:9501"
      - "9502:9502"
      - "9503:9503"
      - "9504:9504"
      - "9505:9505"
      - "9506:9506"
      - "9507:9507"
      - "9508:9508"
      - "9509:9509"
      - "9510:9510"
      - "9511:9511"
      - "9512:9512"
      - "9513:9513"
      - "9514:9514"
      - "9515:9515"
      - "9516:9516"
      - "9517:9517"
      - "9518:9518"
      - "9519:9519"