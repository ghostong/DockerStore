version: '3.7'
services:
  php72:
    restart: always
    container_name: PHP72
    image:
      php72:latest
    build:
      ./
    volumes:
      - /volume/PHP72/config/sites-available/:/etc/nginx/sites-available/
      - /volume/PHP72/config/php-fpm/:/etc/php/7.2/fpm/
      - /volume/PHP72/workdir/:/workdir/
    ports:
      - "9107:80"
      - "9000:9000"