version: '3.7'
services:
  php-nginx:
    image:
      registry.cn-hangzhou.aliyuncs.com/litosrc/ds-php-nginx:latest
    build:
      ./
    volumes:
      - /opt/DockerStore/Volumes/BasePHPNginx/config/sites-available/:/etc/nginx/sites-available/
      - /opt/DockerStore/Volumes/BasePHPNginx/config/php-fpm/:/etc/php/7.2/fpm/